      letter-spacing: 4px;
      color: #1a237e;
      margin: 20px 0;
    }
    .footer {
      font-size: 13px;
      color: #666;
      margin-top: 40px;

      color: #1a73e8;
      text-decoration: none;

  <div class="container" dir="ltr">

    <p>
